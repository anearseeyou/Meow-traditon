<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>音乐详情页</title>
    <link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="../../../css/base.css">
    <link rel="stylesheet" href="../../../css/index.css">
    <script src="../../../js/lib/fontSize.js"></script>
</head>
<body>
<div id="app">
    <div class="origin-music">
        <!-- 音乐详情 -->
        <div class="play-details">
            <!-- 头部 -->
            <div class="backHome">
                <div class="back-btn"><a href="../../index.html" class="back-bg"></a></div>
                <div class="play-title">{{ movieData.name }}</div>
                <div class="write-btn share-btn"><a class="write-bg"></a></div>
            </div>
            <!-- 歌词海报 -->
            <div class="play-video">
                <!-- :poster="music.lyricPoster" -->
                <video class="lines-poster" poster="../../../img/lines-poster.png"></video>
                <div class="control clearfix">
                    <span class="fl">01:00</span>
                    <span class="fl ctrl-bar"><i class="mask-bar"></i></span>
                    <span class="fr">04:22</span>
                </div>
            </div>
            <!-- 歌词导航 -->
            <div class="lines-tab indent-sty">
                <div class="lines-text"><span class="line-title">{{linesText}}</span></div>
                <div class="lines-movie">
                    <span class="line2-c current changeClick" @click="changeText('电影歌词')"></span>
                </div>
                <div class="lines-movie">
                    <span class="line-story changeClick" @click="changeText('电影故事')"></span>
                </div>
            </div>
            <!-- 胶片背景 -->
            <div class="film-bg"></div>
            <!-- 歌词内容 -->
            <div class="sing-lines indent-sty text-sty">
                <!-- 歌词 -->
                <p v-show="isShow == true" class="sing-text">

                    <!--这是一首经典的电影歌曲
                    cuz the man of the hour
                    and the road, the old men paved
                    the snowflake falls in may
                    nature has its own religion
                    we all come 'round
                    and the sky breaks at dawn
                    nature has its own religion
                    as the bells are ringing out
                    father ruled by long division-->
                </p>
                <!-- 故事 -->
                <p v-show="isShow == false" class="sing-text sing-content">
                    {{ movieData.content }}
                </p>
            </div>
            <!-- 胶片背景 -->
            <div class="film-bg"></div>
            <div class="lines-tab indent-sty">
                <div class="lines-text ">
                    <div class="clearfix ratings-title">
                        <span class="icon-rat-bar fl"></span>
                        <span class="line-title rat-list fl ">评论列表</span>
                    </div>
                    <!-- 评论列表页 -->
                    <div v-for="rat in movieData.ratings" class="ratings-list">
                        <div class="user-u change-u clearfix">
                            <!--  :src="rat.avatar" alt="rat.username" -->
                            <div class="user-portrait fl">
                                <img :src="rat.avatar" :alt="rat.username">
                            </div>
                            <div class="user-info fl">
                                <!-- {{ rat.username }} -->
                                <span class="user-name">悟空</span>
                                <!-- {{ rat.rateTime }} -->
                                <span class="rat-date">{{ rat.rateTime }}</span>
                            </div>
                        </div>
                        <div class="rat-text">
                            <!-- {{ rat.content }} -->
                            <p class="text-sty change-sty">
                                "许鞍华的节奏散漫在这部电影中暴露的一览无余，又不是非常走心能用情感填补的类型。"</p>
                        </div>
                        <div class="rat-bar clearfix">
                            <div class="fr">
                                <span class="icon-fabu-c fl"></span>
                                <!-- {{ rat.thumbs }} -->
                                <span class="fabu-num fl">{{ rat.thumbs }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 底部固定 -->
            <div class="rat-footer">
                <div class="rat-left">
                    <span class="left-bar icon-coll-bar"></span>
                    <span class="left-bar icon-fabu-bar"></span>
                    <span class="left-bar icon-write-bar"></span>
                </div>
                <div class="rat-middle"></div>
                <div class="rat-right">
                    <span class="right-bar">52赞</span>
                    <span class="right-bar">12评论</span>
                </div>
            </div>
        </div>
        <!-- 分享弹层 -->
        <div class="float-layer none"></div>
        <div class="share-layer">
            <div class="share-to font48">分享到</div>
            <div class="share-link">
                <a class="share-link-to" href="javascript:;">
                    <span class="share-toqq"></span><br>
                    <em>QQ</em>
                </a>
                <a class="share-link-to" href="javascript:;">
                    <span class="share-tofr"></span><br>
                    <em>朋友圈</em>
                </a>
                <a class="share-link-to" href="javascript:;">
                    <span class="share-towb"></span><br>
                    <em>微博</em>
                </a>
                <a class="share-link-to" href="javascript:;">
                    <span class="share-towx"></span><br>
                    <em>微信好友</em>
                </a>
            </div>
            <div class="share-close">
                <i class="share-close-bar"></i>
            </div>
        </div>
        <!-- 写评论弹层 -->
        <div class="write-rat none">
            <div class="write-content">
                <span class="text-sty none-indent write-pl">在这里写下你想说的话</span>
            </div>
            <div class="write-relace fr">
                <span class="write-relace-btn">发布</span>
            </div>
            <i class="write-close"></i>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../../js/lib/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../../../js/lib/vue.js"></script>
<script type="text/javascript" src="../../../js/lib/less.min.js"></script>
<script type="text/javascript" src="../../../js/lib/vue-router.js"></script>
<script type="text/javascript" src="../../../js/lib/vue-resource.js"></script>
<script type="text/javascript" src="../../../js/main/myVue.js"></script>
<script type="text/javascript" src="../../../js/del/main.js"></script>
</html>
