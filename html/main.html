<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我的</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/lib/fontSize.js"></script>
</head>
<body>
<div >
    <!-- 头部固定 -->
    <div class="header">
        <div class="movie-code"></div>
    </div>
    <div class="main-bgc">
        <!-- 用户头像 -->
        <div class="main-pic">
            <img class="user-pic" src="../img/user-pic.png" alt=""><br>
            <span class="font48">小萌新</span>
        </div>
    </div>

    <!-- 用户信息 -->
    <div class="main-info">
        <div>
            <a href="template/main-link/my-collect.html" class="user-list">
                <span class="sc-bar block fl"></span>
                <span class="sc-text block fl">我收藏的</span>
                <span class="sc-open block fr"></span>
            </a>
            <a href="template/main-link/my-thumbs.html" class="user-list">
                <span class="sc-bar block main-fadu fl"></span>
                <span class="sc-text block fl">我赞过的</span>
                <span class="sc-open block fr"></span>
            </a>
            <a href="template/main-link/my-ratings.html" class="user-list">
                <span class="sc-bar block main-comment  fl"></span>
                <span class="sc-text block fl ">我评论的</span>
                <span class="sc-open block fr"></span>
            </a>
            <a
               class="user-list">
                <span class="sc-bar block main-news fl"><i class="remind-news"></i></span>
                <span class="sc-text block fl">我的消息</span>
                <span class="sc-open block fr"></span>
            </a>
            <a href="template/main-link/my-about.html" class="user-list">
                <span class="sc-bar block main-about fl"></span>
                <span class="sc-text block fl">关于我们</span>
                <span class="sc-open block fr"></span>
            </a>
            <a href="template/main-link/my-sign.html" class="user-list">
                <span class="sc-bar block main-signout fl"></span>
                <span class="sc-text block fl">退出登录</span>
                <span class="sc-open block fr"></span>
            </a>
        </div>
    </div>

    <!-- 底部固定 -->
    <div class="footer">
        <div class="nav-wrap">
            <a href="index.html" class="icon-home-c">
                <img class="public-img" src="../img/home-nc.png"><br>
                <span>首页</span>
            </a>
            <a href="collect.html" class="icon-recom-bar">
                <img class="public-img" src="../img/shoucang-nc.png"><br>
                <span>收藏</span>
            </a>
            <a href="search.html" class="icon-search-bar">
                <img class="public-img" src="../img/search-nc.png"><br>
                <span>搜索</span>
            </a>
            <a href="main.html" class="icon-mine-bar">
                <img class="public-img" src="../img/main-c.png"><br>
                <span class="cur-color">我的</span>
            </a>
        </div>
    </div>
</div>
</body>
<script src="../js/lib/jquery-3.1.1.js"></script>
<script src="../js/lib/vue.js"></script>
<script src="../js/lib/less.min.js"></script>
<script src="../js/lib/vue-router.js"></script>
<script src="../js/lib/vue-resource.js"></script>
<script src="../js/del/main.js"></script>
</html>
